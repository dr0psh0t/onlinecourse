<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>User Directory</title>
</head>
<body>

    <div class="container">
        <h3>User Directory</h3>
        <hr>
        <a th:href="@{/Home}" class="btn btn-primary btn-sm mb-3">Home</a>
        <a th:href="@{/Admin/CourseList}" class="btn btn-primary btn-sm mb-3">Courses</a>
        <a th:href="@{/Logout}" class="btn btn-primary btn-sm mb-3">Logout</a>

        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Username</th>
                    <th>Roles</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.firstName}" />
                    <td th:text="${user.lastName}" />
                    <td th:text="${user.email}" />
                    <td th:text="${user.username}"/>
                    <td th:text="${user.roles}"/>
                    <td>
                    
                    	<!-- edit data-bs-target="#exampleModal"
                        <a class="btn btn-info btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Image
                        </a>
                        
                        <div class="modal fade" id="exampleModal" aria-labelledby="exampleModalLabel" aria-hidden="true">
						  <div class="modal-dialog">
							<img th:src="@{/GetImage/{id}(id=${user.id})}">
						  </div>
						</div>
						-->
						
						<a th:href="@{/Admin/GetImage/{id}(id=${user.id})}"
                           class="btn btn-info btn-sm">
                            Image
                        </a>
                        
                        <a th:href="@{/Update/UpdateUserForm(userId=${user.id})}"
                           class="btn btn-info btn-sm">
                            Update
                        </a>

                        <a th:href="@{/Deletion/Delete(userId=${user.id})}"
                           class="btn btn-danger btn-sm"
                           onclick="if (!(confirm('Are you sure you want to delete this user'))) return false">
                            Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        
    </div>
    
</body>
</html>
