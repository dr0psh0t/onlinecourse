<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>Save User</title>
</head>
<body>

<div class="container">

    <h3>Course Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Course</p>

    <form action="#" th:action="@{/Instructor/SaveCourse}" th:object="${course}" method="POST" >

        <!-- Add hidden form field to handle update -->
        <!-- Hidden form field required for updates -->
        <!-- This binds to the model attribute. Tells your app which course to update -->
        <input type="hidden" th:field="*{id}" />

		<label for="formFile" class="form-label">Title:</label>
        <input type="text" th:field="*{title}" class="form-control mb-4 col-4" placeholder="Title">

        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>

    <hr>
    <a th:href="@{/Instructor/CourseList}">Back to Course List</a>
</div>

</body>
