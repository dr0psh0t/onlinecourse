<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

          crossorigin="anonymous">

	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<style>
		.item {
		  /*width: -moz-fit-content;*/
		  width: fit-content;
		  padding: 0px;
		  /*width:auto;*/
		}
	</style>

	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    <title>User Directory</title>
</head>
<body>

    <div class="container">
        <h3>User Directory</h3>
        <hr>

        <a th:href="@{/AddUserForm}" class="btn btn-primary btn-sm mb-3">Add User</a>

        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Username</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.firstName}" />
                    <td th:text="${user.lastName}" />
                    <td th:text="${user.email}" />
                    <td th:text="${user.username}"/>

                    <td>
                        <a th:href="@{/ViewImage/{id}(id=${user.id})}"
                           class="btn btn-info btn-sm">
                            Image
                        </a>
                        
                        <a th:href="@{/UpdateUserForm(userId=${user.id})}"
                           class="btn btn-info btn-sm">
                            Update
                        </a>

                        <a th:href="@{/Delete(userId=${user.id})}"
                           class="btn btn-danger btn-sm"
                           onclick="if (!(confirm('Are you sure you want to delete this user'))) return false">
                            Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

		<!-- Button trigger modal -->
		<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
		  Launch demo modal
		</button>
		
		<!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
		      </div>
		      <div class="modal-body item">
				<img src="https://www.w3schools.com/tags/img_girl.jpg" alt="Girl in a jacket">
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
		      </div>
		    </div>
		  </div>
		</div>        

    </div>
    
</body>
</html>
