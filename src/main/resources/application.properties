# JDBC properties
spring.datasource.url=jdbc:mysql://localhost:3306/onlinecourse?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=onlinecourse
spring.datasource.password=123OnlineCourse&*(

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

server.servlet.context-path=/onlinecourse/
server.port=8080

## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=10MB
# Max Request Size
spring.servlet.multipart.max-request-size=25MB